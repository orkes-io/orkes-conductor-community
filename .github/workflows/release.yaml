name: Publish release to Maven Central
on:
  release:
    types:
      - released
      - prereleased

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod
    name: Gradle Build and Publish
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Zulu JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Publish
        run: |
          export REL_VERSION="$(git describe --tags --abbrev=0)"
          echo Publishing version REL_VERSION
          ./gradlew publish -Pversion=$REL_VERSION -PmavenCentral -Pusername=${{ secrets.SONATYPE_USERNAME }} -Ppassword=${{ secrets.SONATYPE_PASSWORD }}
    env:
      ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.SIGNING_KEY_ID }}
      ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
      ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
